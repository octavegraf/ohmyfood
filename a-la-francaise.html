<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À la française - Ohmyfood</title>
    <link rel="stylesheet" href="css/menu.css">
    <script src="https://kit.fontawesome.com/16cbe44e48.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="index.html"><img src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood"></a>
        </div>
    </header>
    <main>
        <img class="menu__banner" src="images/restaurants/a-la-francaise.jpg" alt="Photo restaurant">
        <section class="menu">
            <h1 class="menu__h1">À la française</h1> <i class="fa-solid fa-heart"></i>
            <section class="menu__entrance">
                <h2 class="menu__h2">Entrées</h2>
                <div class="menu__item">
                    <h3 class="menu__h3">Filet de boeuf aux herbes</h3>
                    <div class="menu__item_info_wrapper">
                    <h4 class="menu__h4">Accompagné de sa ribambelle de légumes</h4>
                    <h5 class="menu__h5">25€</h5>
                    </div>
                    <div class="menu__checkmark">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </section>
            <a class="order_button" href="index.html">Commander</a>
    </main>
    <footer class="footer">
        <a href=""><img class="footer__img" src="images/logo/ohmyfood-white@2x.svg" alt="Logo Ohmyfood"></a>
        <ul class="footer__list">
            <li class="footer__li"><i class="fa-solid fa-utensils"></i><a href="">Proposer un restaurant</a></li>
            <li class="footer__li"><i class="fa-solid fa-handshake-angle"></i><a href="">Devenir partenaire</a></li>
            <li class="footer__li"><a href="">Mentions légales</a></li>
            <li class="footer__li"><a href="">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
